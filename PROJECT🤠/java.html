<!DOCTYPE html>
<html>
<head>
    <title>Find B.Tech First Ear Notes</title>
</head>
<body>
    <h1>Find B.Tech First Ear Notes</h1>
    <label for="student-name">Enter Your Name:</label>
    <input type="text" id="student-name" name="student-name">
    <br>
    <label for="subject-code">Enter Subject Code:</label>
    <input type="text" id="subject-code" name="subject-code">
    <br>
    <button onclick="findNotes()">Find Notes</button>
    <p id="notes-result"></p>

    <script>
        const studentNotes = {
            'John': {
                'MATH101': 'These are John\'s MATH101 notes',
                'PHYS101': 'These are John\'s PHYS101 notes',
            },
            'Mary': {
                'MATH101': 'These are Mary\'s MATH101 notes',
                'PHYS101': 'These are Mary\'s PHYS101 notes',
            },
            // Add more student notes here
        };

        function findNotes() {
            const studentName = document.getElementById('student-name').value;
            const subjectCode = document.getElementById('subject-code').value;
            const notesResult = document.getElementById('notes-result');

            if (studentNotes[studentName] && studentNotes[studentName][subjectCode]) {
                notesResult.innerHTML = `Notes for ${studentName} on ${subjectCode}: ${studentNotes[studentName][subjectCode]}`;
            } else {
                notesResult.innerHTML = 'Sorry, no notes found for the provided student name and subject code.';
            }
        }
    </script>
</body>
</html>
